  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/8ball+Logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Magic 8ball
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

              <a class="nav-link" href="./pages/about.html">About</a>
            </li>
        </div>
    </nav>
    <div class="jumbotron bg-transparent text-center">
        <img src="./assets/images/8ball+Logo.png" alt="Magic 8ball" width="150px" height="150px">
        <h1 class="display-4">The Magic 8ball</h1>
        <p class="lead">This is the magic 8ball, made to answer "humanitic" problems.</p>
        <a href="#start" class="btn btn-aqua btn-lg">Get Started</a>
    </div>

    <h1 class="display-5 text-center" id="start">Ask something...</h1>
    <div class="question container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form class="needs-validation" action="#start">
                    <div class="mb-3">
                      <label for="questionInput" class="form-label">Question</label>
                      <input type="text" class="form-control" id="questionInput" placeholder="Why am I dumb?" minlength="3" maxlegth="128" aria-describedby="questionHelp" required>
                      <div id="questionHelp" class="form-text">The question has to be longer than 3 characters.</div>
                      <div class="invalid-feedback">
                        Please type a question.
                      </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-aqua submitBtn" type="">Submit</button>
                        <p class="visually-hidden"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <!-- Footer -->
    <footer class="bg-dark text-center text-light text-lg-start">
      <!-- Grid container -->
      <div class="container p-4">
        <!--Grid row-->
        <div class="row justify-content-center">
          <!--Grid column-->
          <div class="col-lg-2 col-md-12 mb-4 mb-md-0">
            <img src="./assets/images/8ball+Logo.png" alt="Magic 8ball" width="150px" height="150px">
          </div>

          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>

    </footer>
